name: Dependency Update

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: "0 9 * * 1"
  workflow_dispatch:

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Update dependencies
        run: |
          # Update root dependencies
          bun update

          # Update service dependencies
          for service in services/*/; do
            if [ -f "$service/package.json" ]; then
              echo "Updating dependencies for $service"
              cd "$service"
              bun update
              cd -
            fi
          done

          # Update shared package dependencies
          for pkg in shared/*/; do
            if [ -f "$pkg/package.json" ]; then
              echo "Updating dependencies for $pkg"
              cd "$pkg"
              bun update
              cd -
            fi
          done

      - name: Run tests
        run: |
          bun install
          bun run lint:fix
          bun run typecheck
          bun test

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update dependencies"
          title: "chore: update dependencies"
          body: |
            ## Automated dependency update

            This PR updates all dependencies to their latest versions.

            ### Checklist
            - [ ] All tests pass
            - [ ] Type checking passes
            - [ ] Linting passes
            - [ ] No breaking changes identified

            Please review the changes and ensure everything works as expected.
          branch: dependency-updates
          delete-branch: true
          labels: |
            dependencies
            automated
